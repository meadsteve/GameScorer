<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Game Score Sheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/knockout-2.3.0.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <ul class="playerList" data-bind="foreach: players">
            <li>
                <input type="button" value="x" class="removePlayer" data-bind="click: $parent.removePlayer, visible: !$parent.changeLocked() && !isNew()">
                <input type="text" placeholder="name" data-bind="event: { focus: $parent.playerFocus}, value: name, visible: !$parent.changeLocked()">
                <span data-bind="text: name, visible: $parent.changeLocked"></span>
                <input type="number" data-bind="value: score, visible: !isNew()">
            </li>
        </ul>
        <input type="button" value="Sort" data-bind="click: sortPlayers, visible: changeLocked">
        <input type="button" data-bind="value: beginGameLabel, click: beginGame, visible: !changeLocked()">
        <input type="button" value="Edit Game!" data-bind="click: editGame, visible: changeLocked">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/MainViewModel.js"></script>
    </body>
</html>
